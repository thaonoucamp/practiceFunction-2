<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-tap-3</title>
</head>
<body>
<script>
    factorialNumber();
    function factorialNumber() {
        let number = +prompt("Enter a number");
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result = result * i;
        }
        alert("giai thua cua : "+number+"!"+" la : "+result);

    }

</script>
</body>
</html>
