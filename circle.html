<body>
<script>
    areaCircle();
    function perimeterCircle () {
        const PI = 3.14;
        let radius = parseFloat(prompt("Enter a radius"));
        let peri = radius * 2 * PI;
        alert("chu vi cua hinh tron la : "+peri);
    }
    function areaCircle() {
        const PI = 3.14;
        let radius = parseFloat(prompt("Enter a radius"));
        let area = radius * radius * PI;
        alert("dien tich cua hinh tron la : "+area);
    }
</script>
